<!DOCTYPE html>
<html lang="en" dir="ltr">
      <head>
            <meta charset="utf-8">
            <title>Ryan Lin, Font Project, COM 366</title>
            <link rel="stylesheet" href="css/styles.css">
            <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
            <script

                  crossorigin="anonymous"></script>
            <script type="text/javascript">
                  $(window).on("load",function() {
                        $(window).scroll(function() {
                              let windowBottom = $(this).scrollTop() + $(this).innerHeight();

                              $(".fade").each(function() {

                                    let objectBottom = $(this).offset().top + $(this).outerHeight();

                                    if (objectBottom < windowBottom) {
                                          if ($(this).css("opacity")==0) {$(this).fadeTo(1000,1);}
                                    } else {
                                          if ($(this).css("opacity")==1) {$(this).fadeTo(1000,0);}
                                    }
                              });
                        })

                        .scroll();
                  });


            </script>
                  <script type="text/javascript">

                                          let elmnt = document.querySelectorAll('third');

                                          function scrollToThree() {
                                                elmnt.scrollIntoView({behavior: "smooth", block: "end", inline: "nearest"});
                                          }
                  </script>
      </head>
      <body>
