      <body>
            <div class="nav">
                  <ul>
                        <li><a href="#">Home</a></li>

                        <li><a href="#">Our Members</a></li>

                  </ul>
            </div>

            <div class="headerimg">
                  <img src="img/logo4.png" alt="Logo" width="45%">
            </div>

            <div class="main">
                  <div class="main-left">
                        <div class="slideshow-container">
                              <div class="gymSlides fade">
                                    <img src="img/slideshow/slideshow1.png" alt="Picture 1" height="420">
                              </div>
                              <div class="gymSlides fade">
                                    <img src="img/slideshow/slideshow2.png" alt="Picture 1" width="90%">
                              </div>
                              <div class="gymSlides fade">
                                    <img src="img/slideshow/slideshow3.png" alt="Picture 1">
                              </div>
                              <br>

                        </div>
                              <div style="text-align:center">
                                      <span class="dot"></span>
                                      <span class="dot"></span>
                                      <span class="dot"></span>
                        </div>
                  </div>

                  <script>
                        var slideIndex = 0;
                        showSlides();

                        function showSlides() {
                                  var i;
                                  var slides = document.getElementsByClassName("gymSlides");
                                  var dots = document.getElementsByClassName("dot");
                                  for (i = 0; i < slides.length; i++) {
                                     slides[i].style.display = "none";
                                  }
                                  slideIndex++;
                                  if (slideIndex > slides.length) {slideIndex = 1}
                                  for (i = 0; i < dots.length; i++) {
                                      dots[i].className = dots[i].className.replace(" active", "");
                                  }
                                  slides[slideIndex-1].style.display = "block";
                                  dots[slideIndex-1].className += " active";
                                  setTimeout(showSlides, 3000);
                        }
                  </script>

                  <div class="main-right">
                        <span style="text-transform: uppercase; font-weight: bold;">Gym Hours</span> <br><br>
                        Mon - Fri: 6 - 10 PM <br>
