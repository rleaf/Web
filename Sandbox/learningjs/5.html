<!DOCTYPE html>
<html lang="en" dir="ltr">
      <head>
            <meta charset="utf-8">
            <title>prac</title>
            <link rel='stylesheet' href='https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css'>
            <link rel='stylesheet' href='/ataylor/fancy-table.css'>
            <link rel='stylesheet' href='/ataylor/lms.css'>

            <script type='text/javascript' src='/ataylor/utilities.js'></script>
            <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
            <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
            <script type="text/javascript">

      <script type="text/javascript">


            function getInput() {

                  var classname;
                  var classcount;

                  document.getElementById('classname').value;
                  document.getElementById('classcount').value;

                  alert('Class ' + classname + ' has ' + classcount + ' students.');

            }

      </script>
      <body>
            <div class="main-centered">
                  <table>
                        <tr>
                              <td>Class Name:</td>
                              <td><input type="text" id='classname' name="" value=""></td>
                        </tr>
                        <tr>
                              <td>Class Count:</td>
                              <td><input type="text" id='classcount' name="" value=""></td>
                        </tr>
                  </table>
                  <button type="button" onclick="getInput();" name="button">Submit</button>
            </div>
      </body>
</html>
