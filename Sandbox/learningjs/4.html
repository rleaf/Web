<!DOCTYPE html>
<html lang="en" dir="ltr">
      <head>
            <meta charset="utf-8">
            <title>Practice for JS</title>
            <script type="text/javascript">
                  function doSomething( ) {
                        var x;
                        x = 10;
                        document.getElementById('work').innerHTML = x;

                  }
            </script>
            <style type="text/css" media="screen">
                  body {
                        display: block;
                  }

                  .center, #work {
                        text-align: center;
                        padding-top: 50px;
                  }
            </style>
      </head>
      <body>
            <div id="work">

            </div>
            <div id='main' class="center">
                  <button type="button" onclick="doSomething( );" name="button"></button>
            </div>

      </body>
</html>
